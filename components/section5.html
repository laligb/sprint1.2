<section class="d-flex flex-column align-items-center text-center pb-5 mb-0">
  <p class="mt-5 mb-1">35,000 ALREADY JOINED</p>
  <h5 class="mt-3">Stay up-to-date with what we are doing</h5>

  <form
    class="row justify-content-center gx-2 mt-3 needs-validation"
    novalidate
  >
    <div class="col-lg-8 col-sm-12 mb-2">
      <div class="input-group has-validation">
        <label for="validationCustom01" class="form-label"></label>
        <input
          type="email"
          class="form-control"
          id="validationCustom01"
          placeholder="Enter your email address"
          required
        />
        <div class="invalid-feedback">Whoops, make sure it's an email.</div>
      </div>
    </div>

    <div class="col-lg-4 col-sm-12 mb-2">
      <button
        type="submit"
        class="btn btn-custom-secondary w-100 btn-contact-us"
      >
        Contact Us
      </button>
    </div>
  </form>
</section>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    "use strict";

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll(".needs-validation");

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        "submit",
        function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>
