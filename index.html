<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Sprint 1.2</title>
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="section1"></div>
      <div id="section2"></div>
      <div id="section3"></div>
      <div id="section4"></div>
    </div>

    <div id="section5"></div>

    <div id="footer"></div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>

<script>
  async function loadHTML(elementId, file) {
    const response = await fetch(file);
    const text = await response.text();
    document.getElementById(elementId).innerHTML = text;
  }

  loadHTML("header", "components/header.html");
  loadHTML("section1", "components/section1.html");
  loadHTML("section2", "components/section2.html");
  loadHTML("section3", "components/section3.html");
  loadHTML("section4", "components/section4.html");
  loadHTML("section5", "components/section5.html");
  loadHTML("footer", "components/footer.html");
</script>
